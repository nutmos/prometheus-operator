name: Spell Check

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read

jobs:
  spell-check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
      - name: Run cSpell
        uses: streetsidesoftware/cspell-action@9cd41bb518a24fefdafd9880cbab8f0ceba04d28
        with:
          incremental_files_only: false
          files:  "**/*.{md,yaml,yml}"
          config: '.github/workflows/cspell.json'
